<body>


    <div class="section">

        <div class="sidebar">
            <span> Rahul Gandhi</span>
            <nav>
                <ul>

        <div class="main">
            <div class="contactform">
                <form action="/files/Daco_1173177.png">
                    <div class="head">  Contact me for any purpose of enquiry and feedback</div>
                    <div class="mail">
                        <label for="email" class="email"> Email  <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>
                        <input type="email" id="email" placeholder="Enter E-mail" required>
                        <p id="emailText">We'll never share your email with anyone else.</p>
                    </div>
                    <div class="pass">
                        <label for="password">Password </label>
                        <input type="password" id="password"  placeholder="Enter password">
                    </div>
                    <div class="mob">
                        <label for="mob">Mobile No</label>
                        <input type="number" id="mob" placeholder=" +91 Enter Mobile no" required>

                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="check" required>
                        <label for="check" class="check">Agree Term & Conditons</label>
                    </div>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
